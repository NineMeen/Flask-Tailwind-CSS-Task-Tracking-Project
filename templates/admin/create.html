{% extends "admin/base.html" %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-semibold mb-6">Create New User</h2>

    <form method="POST" class="max-w-lg">
        <!-- Form error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- User creation form -->
        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Username</span>
            </label>
            <input type="text" name="username" required 
                   class="input input-bordered w-full" 
                   placeholder="Enter username">
        </div>

        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Email</span>
            </label>
            <input type="email" name="email" required 
                   class="input input-bordered w-full" 
                   placeholder="Enter email">
        </div>

        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" required 
                   class="input input-bordered w-full" 
                   placeholder="Enter password">
        </div>

        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Confirm Password</span>
            </label>
            <input type="password" name="confirm_password" required 
                   class="input input-bordered w-full" 
                   placeholder="Confirm password">
        </div>

        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Team</span>
            </label>
            <select name="team_id" required class="select select-bordered w-full">
                <option value="" disabled selected>Select a team</option>
                {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-control mb-6">
            <label class="label cursor-pointer">
                <span class="label-text">Admin Access</span>
                <input type="checkbox" name="is_admin" class="checkbox">
            </label>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="btn btn-primary">Create User</button>
        </div>
    </form>
</div>
{% endblock %}
